<script>
function Onclick()
{

var array=[1,2,3,4,5],targetvalue=1,result="Pair  :";

  for(i=0;i<=array.length;i++)
 {

  for(j=i;j<=array.length;j++)
  {
       if((array[i]>array[j])&&(array[i]-array[j]==targetvalue))
       {
         result+="("+array[i]+","+array[j]+"),";
         //alert("pair : ("+array[i]+","+array[j]+")");
       }
       if(array[j]>array[i]&&(array[j]-array[i]==targetvalue))
       {
         result+="("+array[j]+","+array[i]+"),";
         //alert("pair : ("+array[j]+","+array[i]+")");
       }
   }

  }
 alert(result);
}
</script>
